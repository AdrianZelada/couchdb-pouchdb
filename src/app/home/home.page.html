<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Appointments</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of list" (click)="updateState(item)">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{item.idMysql}} - {{item.screening}} - {{item.statusCt}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
